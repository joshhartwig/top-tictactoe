<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="tt-content">
      <h3 class="tt-content-header">Tic Tac Toe</h3>
      <div class="tt-content-instructions">
        <p class="instructions">
          Begin clicking a cell to start. The first player will get an X while
          player 2 gets an O.
        </p>
      </div>

      <div class="tt-grid-container">
        <div class="tt-gameboard" id="tt-gameboard"></div>
      </div>

      <div class="tt-annoucements">
        <div class="tt-winner" id="tt-winner"></div>

        <div class="tt-results" id="tt-results"></div>
      </div>
    </main>
  </body>
</html>
