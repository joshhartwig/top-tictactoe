<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="tt-header">
    </header>
    <main class="tt-content">
        <h3 class="tt-content-header">Tic Tac Toe</h3>
        <div class="tt-content-instructions">
            <p class="instructions">Type your name into the form below and click start to begin the game. Once you have started the game, you may select a starting grid, the computer will pick one as well.</p>
        </div>
        <form action="#" class="tt-form">
            <label for="tt-name" class="tt-form-name">Name</label>
            <input type="text" name="tt-name" class="tt-form-input" required="true">
            <button class="tt-form-btn">Play</button>
        </form>
        <div class="tt-grid-container">
            <div class="tt-gameboard" id='tt-gameboard'>

            </div>
        </div>
        <div class="tt-winner" id="tt-winner">  
        </div>

        <div class="tt-results" id="tt-results">
         </div>

    </main>
</body>
</html>
